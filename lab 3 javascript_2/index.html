<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
   
        <div class="outerdiv">
            <form>
                <input type="text" autocomplete="on"  class="searchBox" placeholder="Search for a city...">

            </form>

            <section>
                <div class="innerdiv">
                    <div class="city" style="align-items:center;"> Lucknow IN </div>


                    <div class="date" style="align-items:center;">Monday 16 January 2023</div>

                </div>
                <div class="innerdiv2">
                    <div class="current" style="align-items:center;">15<span>°c</span></div>


                    <div class="weather" style="align-items:center;">Sunny</div>

                    <div class="maxtempmintemp" style="align-items:center;">18°c/21°c</div>
                </div>
            </section>
        </div>
       
</body>
<script src="./index.js">
    </script>
</html>
